<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Live Free-Pool</title>
<style>
body{
  font-family:"Poppins",Arial,sans-serif;
  margin:0;
  background:linear-gradient(135deg,#c2e9fb,#a1c4fd);
  color:#222;
  overflow:hidden;
}

/* Header */
header{
  background:rgba(0,64,133,0.95);
  color:#fff;
  padding:15px 20px 15px 80px;
  font-size:1.4em;
  text-align:center;
  position:relative;
  font-weight:600;
  box-shadow:0 4px 8px rgba(0,0,0,0.15);
  border-bottom:2px solid #007bff;
}

/* Top-left breathing logo */
header .top-left-logo{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  height:55px;
  width:auto;
  border-radius:12px;
  box-shadow:0 3px 8px rgba(0,0,0,0.25);
  animation:breathe 2s ease-in-out infinite;
}

/* Top bar & buttons */
.top-bar{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:12px 0;
  background:rgba(255,255,255,0.95);
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.download-btn{
  text-decoration:none;
  background:#198754;
  color:#fff;
  padding:12px 25px;
  border-radius:8px;
  font-weight:600;
  font-size:15px;
  transition:all .3s;
}
.download-btn:hover{
  background:#157347;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

/* Iframe */
.iframe-container{
  position:relative;
  width:100%;
  height:calc(100vh - 140px);
  overflow:auto;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 12px rgba(0,0,0,0.1);
}
iframe{
  width:100%;
  height:100%;
  border:none;
  transform-origin:0 0;
  display:none;
  border-radius:10px;
}

/* Loading Screen */
#loadingScreen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#c2e9fb,#a1c4fd);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  z-index:9999;
  padding:20px;
  box-sizing:border-box;
}
#loadingScreen img{
  max-width:80%;
  width:350px;
  margin-bottom:25px;
  animation:breathe 1.8s ease-in-out infinite;
  border-radius:12px;
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
}
#loadingScreen p{
  font-size:22px;
  color:#004085;
  font-weight:700;
  margin:0;
  animation:fade 1.6s ease-in-out infinite;
}

/* Animations */
@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}
@keyframes fade{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* Responsive */
@media(max-width:1000px){iframe{transform:scale(.85);width:118%;height:118%}}
@media(max-width:700px){iframe{transform:scale(.7);width:142%;height:142%}}
@media(max-width:500px){iframe{transform:scale(.55);width:182%;height:182%}}
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">
  <img src="https://i.ibb.co/N0Bdr5N/Care-Pro-Logo-Jan-2025-Transparent.png" alt="Care-Pro Logo">
  <p>Loading...</p>
</div>

<!-- Main Content -->
<div id="mainContent" style="display:none">
  <header>
    <img src="https://i.ibb.co/N0Bdr5N/Care-Pro-Logo-Jan-2025-Transparent.png" alt="Care-Pro Logo" class="top-left-logo">
    “Carefully Matched, Professionally Supplied”
  </header>
  
  <div class="top-bar">
    <a class="download-btn" href="https://docs.google.com/spreadsheets/d/1-zyAJe8u1R9Pmtq3raT39UeEuoahfjEq_bvQKq2HMc8/export?format=xlsx" target="_blank">⬇ Download Excel</a>
  </div>
  
  <div class="iframe-container">
    <iframe id="dataFrame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRzP7kzkSlt3M4toF34vnyxBdHgQ2J9kM0yTNb4NSL-ZsM9O8vC4M83J4uw-y-DWusEtVBYuHJ-SqMs/pubhtml?widget=true&headers=false"></iframe>
  </div>
</div>

<script>
const loader=document.getElementById("loadingScreen"),
iframe=document.getElementById("dataFrame"),
main=document.getElementById("mainContent");

function showContent(){
  loader.style.opacity="0";
  loader.style.transition="opacity .8s ease";
  setTimeout(()=>{
    loader.remove();
    main.style.display="block";
    iframe.style.display="block";
    document.body.style.overflow="auto";
  },800);
}
iframe.addEventListener("load",showContent);
setTimeout(showContent,2500);
</script>

</body>
</html>
