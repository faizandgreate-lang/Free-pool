<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Free-Pool</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #222;
      overflow: hidden;
    }
    header {
      background: #004085;
      color: #fff;
      padding: 12px 20px;
      font-size: 1.3em;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      background: #f1f3f5;
    }
    .download-btn {
      text-decoration: none;
      background: #198754;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #157347;
    }

    /* üåê Translate button */
    #translateBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #004085;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    #translateBtn:hover {
      background: #0056b3;
    }

    /* iframe container */
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 120px);
      overflow: auto;
      background: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform-origin: 0 0;
      display: none;
    }

    /* üîÑ Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 9999;
      padding: 20px;
      box-sizing: border-box;
    }
    #loadingScreen img {
      max-width: 85%;
      width: 400px;
      height: auto;
      margin-bottom: 25px;
      animation: pulse 1.6s ease-in-out infinite;
    }
    #loadingScreen p {
      font-size: 20px;
      color: #004085;
      font-weight: 600;
      margin: 0;
      animation: fade 1.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.04); opacity: 1; }
    }
    @keyframes fade {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @media (max-width: 1000px) {
      iframe { transform: scale(0.85); width: 118%; height: 118%; }
    }
    @media (max-width: 700px) {
      iframe { transform: scale(0.7); width: 142%; height: 142%; }
    }
    @media (max-width: 500px) {
      iframe { transform: scale(0.55); width: 182%; height: 182%; }
    }
    /* üö´ Hide Google Translate top bar and logo */
.goog-te-banner-frame.skiptranslate,
.goog-logo-link,
.goog-te-gadget span {
  display: none !important;
}
body {
  top: 0px !important;
}
#goog-gt-tt, .goog-te-balloon-frame {
  display: none !important;
}
.goog-text-highlight {
  background: none !important;
  box-shadow: none !important;
}

  </style>
</head>
<body>

  <!-- üåê Translate button -->
  <button id="translateBtn">üåê Translate</button>
  <div id="google_translate_element" style="display:none; position:fixed; top:60px; right:15px; z-index:10000;"></div>

  <!-- üîÑ Loading Page -->
  <div id="loadingScreen">
    <img src="https://i.ibb.co/N0Bdr5N/Care-Pro-Logo-Jan-2025-Transparent.png" alt="Care-Pro Logo">
    <p>Loading...</p>
  </div>

  <!-- üìã Main Page -->
  <div id="mainContent" style="display:none;">
    <header>‚ÄúCarefully Matched, Professionally Supplied‚Äù</header>

    <div class="top-bar">
      <a class="download-btn" 
        href="https://docs.google.com/spreadsheets/d/1-zyAJe8u1R9Pmtq3raT39UeEuoahfjEq_bvQKq2HMc8/export?format=xlsx&id=1-zyAJe8u1R9Pmtq3raT39UeEuoahfjEq_bvQKq2HMc8"
        target="_blank">
        ‚¨á Download Excel
      </a>
    </div>

    <div class="iframe-container">
      <iframe id="dataFrame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRzP7kzkSlt3M4toF34vnyxBdHgQ2J9kM0yTNb4NSL-ZsM9O8vC4M83J4uw-y-DWusEtVBYuHJ-SqMs/pubhtml?widget=true&headers=false">
      </iframe>
    </div>
  </div>

  <script>
    // ‚úÖ Handle loading animation
    const loader = document.getElementById("loadingScreen");
    const iframe = document.getElementById("dataFrame");
    const main = document.getElementById("mainContent");

    // Show main content when iframe loads or after 3 seconds fallback
    const showContent = () => {
      loader.style.opacity = "0";
      loader.style.transition = "opacity 0.8s ease";
      setTimeout(() => {
        loader.remove();
        main.style.display = "block";
        iframe.style.display = "block";
        document.body.style.overflow = "auto";
      }, 800);
    };

    iframe.addEventListener("load", showContent);
    setTimeout(showContent, 3000); // fallback if iframe slow

    // ‚úÖ Google Translate setup
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }

    document.getElementById('translateBtn').addEventListener('click', () => {
      const widget = document.getElementById('google_translate_element');
      widget.style.display = widget.style.display === 'none' ? 'block' : 'none';
    });
  </script>

  <!-- Load Translate script safely -->
  <script async src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
