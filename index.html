<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Free-Pool</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #222;
      overflow: hidden; /* prevent scroll during loading */
    }
    header {
      background: #004085;
      color: #fff;
      padding: 12px 20px;
      font-size: 1.3em;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      background: #f1f3f5;
    }
    .download-btn {
      text-decoration: none;
      background: #198754;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #157347;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
      display: none; /* hide until loaded */
    }

    /* üîÑ Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 9999;
      padding: 20px;
      box-sizing: border-box;
    }
    #loadingScreen img {
      max-width: 85%;
      width: 400px;
      height: auto;
      margin-bottom: 25px;
      object-fit: contain;
      animation: pulse 1.6s ease-in-out infinite;
    }
    #loadingScreen p {
      font-size: 20px;
      color: #004085;
      font-weight: 600;
      margin: 0;
      animation: fade 1.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.04); opacity: 1; }
    }

    @keyframes fade {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @media (max-width: 600px) {
      #loadingScreen img { width: 260px; }
      #loadingScreen p { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- üîÑ Loading Page -->
  <div id="loadingScreen">
    <img src="https://i.ibb.co/N0Bdr5N/Care-Pro-Logo-Jan-2025-Transparent.png" alt="Care-Pro Logo">
    <p>Loading...</p>
  </div>

  <!-- üìã Main Page -->
  <div id="mainContent" style="display:none;">
    <header>‚ÄúCarefully Matched, Professionally Supplied‚Äù</header>

    <div class="top-bar">
      <a class="download-btn" 
        href="https://docs.google.com/spreadsheets/d/1-zyAJe8u1R9Pmtq3raT39UeEuoahfjEq_bvQKq2HMc8/export?format=xlsx&id=1-zyAJe8u1R9Pmtq3raT39UeEuoahfjEq_bvQKq2HMc8"
        target="_blank">
        ‚¨á Download Excel
      </a>
    </div>

    <iframe id="dataFrame"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRzP7kzkSlt3M4toF34vnyxBdHgQ2J9kM0yTNb4NSL-ZsM9O8vC4M83J4uw-y-DWusEtVBYuHJ-SqMs/pubhtml?widget=true&headers=false">
    </iframe>
  </div>

  <script>
    // Wait for iframe to load before showing content
    const loader = document.getElementById("loadingScreen");
    const iframe = document.getElementById("dataFrame");
    const main = document.getElementById("mainContent");

    iframe.addEventListener("load", () => {
      setTimeout(() => {
        loader.style.opacity = "0";
        loader.style.transition = "opacity 0.8s ease";
        setTimeout(() => {
          loader.remove();
          main.style.display = "block";
          iframe.style.display = "block";
          document.body.style.overflow = "auto"; // re-enable scrolling
        }, 800);
      }, 800);
    });
  </script>

</body>
</html>
