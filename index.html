<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Pool Live Dashboard</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #222;
    }
    header {
      background: #004085;
      color: #fff;
      padding: 12px 20px;
      font-size: 1.3em;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      background: #f1f3f5;
    }
    .download-btn {
      text-decoration: none;
      background: #198754;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #157347;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
    }

    /* ðŸ”„ Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    #loadingScreen img {
      width: 420px;
      height: auto;
      margin-bottom: 20px;
    }
    #loadingScreen p {
      font-size: 18px;
      color: #004085;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- ðŸ”„ Loading Page -->
  <div id="loadingScreen">
    <img src="https://i.ibb.co/N0Bdr5N/Care-Pro-Logo-Jan-2025-Transparent.png" alt="Care-Pro Logo">
    <p>Loading...</p>
  </div>

  <!-- ðŸ“‹ Main Page -->
  <header>ðŸ“‹ Free Pool Live Dashboard</header>

  <div class="top-bar">
    <a class="download-btn" 
       href="https://docs.google.com/spreadsheets/d/1-zyAJe8u1R9Pmtq3raT39UeEuoahfjEq_bvQKq2HMc8/export?format=xlsx&id=1-zyAJe8u1R9Pmtq3raT39UeEuoahfjEq_bvQKq2HMc8"
       target="_blank">
      â¬‡ Download Excel
    </a>
  </div>

  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRzP7kzkSlt3M4toF34vnyxBdHgQ2J9kM0yTNb4NSL-ZsM9O8vC4M83J4uw-y-DWusEtVBYuHJ-SqMs/pubhtml?widget=true&headers=false"></iframe>

  <script>
    // Simple 1-sec loading screen fade-out
    window.addEventListener("load", () => {
      const loader = document.getElementById("loadingScreen");
      setTimeout(() => {
        loader.style.opacity = "0";
        loader.style.transition = "opacity 0.6s ease";
        setTimeout(() => loader.remove(), 600);
      }, 1000); // show for 1 second
    });
  </script>

</body>
</html>
